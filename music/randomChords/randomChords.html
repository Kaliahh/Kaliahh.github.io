<!DOCTYPE html>
<html>
  <head>
    <script src="../../libraries/p5.min.js"></script>
    <script src="../../libraries/p5.dom.min.js"></script>
    <script src="../../libraries/p5.sound.min.js"></script>
    <script src="../util.js"></script>
    <script defer src="randomChords.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="checkbox.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="center">
      <input type="checkbox" id="includeInversions" />
      <div id="buttonsContainer" class="flex-container">
        <button id="backBtn">Back</button>
        <button id="nextBtn">Next</button>
        <button id="minorBtn">Minor</button>
        <button id="majorBtn">Major</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div id="finished-chords" class="finishedChords"></div>
      <h2 class="whiteText" id="inversion"></h2>
      <h1 class="whiteText" id="output"></h1>
      <div id="progress-border" class="border">
        <div id="progress" class="progress"></div>
      </div>
    </div>
  </body>
</html>
